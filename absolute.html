<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Css Padding for Individual Sides</title>
<style>
    p{
        width: 200px;
        padding:20px;
    }
    .up {
        background: #ee665a;
        position: absolute;
    }
    .down {
        background: #b0d878;
        position: absolute;
        bottom: 0;
    }
</style>
</head>
<body>
    <p class="up">This paragraph is placed at the top of the document's viewpoty</p>
    <p class="down">This paragraph is placed atthe bottem of the document's viewpoty</p>
</body>
</html>
